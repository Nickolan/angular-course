<div class="card">
    <div class="card-body">
        <form (ngSubmit)="procesar()" #formContact="ngForm">
            <div class="mb-2">
                <label class="form-label">
                    Nombre:
                </label>
                <input required type="text" name="nombre" class="form-control" placeholder="Por favor escribe el nombre" [(ngModel)]="persona.nombre" #name='ngModel'>
            </div>

            <div class="alert alert-danger" [hidden]="name.valid || name.pristine">
                El nombre es obligatorio
            </div>

            <div>
                <label class="form-label">Edad: </label>
                <input required type="number" name="edad" class="form-control" placeholder="Por favor escribe la edad" [(ngModel)]="persona.edad" #edad="ngModel">
            </div>

            <div class="alert alert-danger" [hidden]="edad.valid || edad.pristine">
                La edad es obligatoria
            </div>

            <button class="btn btn-primary mt-2" [disabled]="formContact.invalid">
                Enviar
            </button>
        </form>
    </div>
</div>

{{persona | json}}
<hr>
