<div class="card">
    <div class="card-body">
        <form (ngSubmit)="procesar()" [formGroup]="formUser">
            <div class="mb-2">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" placeholder="Por favor ingrese su nombre" formControlName="name">

                <div class="alert alert-danger mt-2" [hidden]="name.valid || name.pristine">
                    El nombre es obligatorio
                </div>
            </div>

            <div class="mb-2">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Por favor ingrese su email" formControlName="email">

                <div class="alert alert-danger mt-2" [hidden]="email.valid || email.pristine">
                    <span *ngIf="email.errors?.['required']">El email es obligatorio</span>
                    <span *ngIf="email.errors?.['email']">El email no es valido</span>
                </div>
            </div>

            <button [disabled]="formUser.invalid" class="btn btn-primary mt-2">Enviar</button>
        </form>
    </div>
</div>
